<div class="product-area pb-40">
  <div class="container">
    <div class="section-title-tab-wrap">
      <div class="row">
        <div class="col-xl-6 col-lg-4 col-md-4 col-sm-4">
          <div class="section-title-5">
            <h2>Nuestros Productos</h2>
          </div>
        </div>
        <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8">
          <div class="product-tab-list-4 nav">

            <a class="active hidden" href="#product-11" data-toggle="tab">
              <h5>Accessories</h5>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!this.productService.products " class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>

    <div class="tab-content jump">
      <div id="product-11" class="tab-pane active">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let producto of productService.products | paginate: config">
            <app-product-card [product]="producto"></app-product-card>
          </div>
          <div class="col-12 text-center">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


              <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                  <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                    < </span> </div> <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                      <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                </div>
                <div class="pagination-next" [class.disabled]="p.isLastPage()">
                  <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
                </div>
              </div>

            </pagination-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
