
<div class="cart-main-area pt-85 pb-90">
  <div class="container">
    <h3 class="cart-page-title">Tus productos</h3>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <form action="#">
          <div class="table-content table-responsive cart-table-content">
            <table>
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio unitario</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Añadir al carrito</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let deseo of fakeDB.wishListProducts">
                  <td class="product-thumbnail">
                    <a href="#"><img alt="imagen" [src]="deseo.imagen" alt=""></a>
                  </td>
                  <td class="product-name"><a href="#">{{deseo.nombre}}</a></td>
                  <td class="product-price-cart"><span class="amount">{{deseo.precioUnit}}</span></td>
                  <td class="product-quantity">
                    <div class="cart-plus-minus">
                      <input class="cart-plus-minus-box" type="text" name="qtybutton" value="2">
                    </div>
                  </td>
                  <td class="product-subtotal">{{deseo.subtotal}}</td>
                  <td class="product-wishlist-cart">
                    <a href="#">Añadir</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
