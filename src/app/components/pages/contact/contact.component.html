
<div class="contact-area pt-85 pb-90">
  <div class="container">
    <div class="contact-info-wrap mb-50">
      <h3>contact info</h3>
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="single-contact-info text-center mb-30">
            <i class="ti-location-pin"></i>
            <h4>Nuestra direccion</h4>
            <p>Calle Giraldez</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="single-contact-info extra-contact-info text-center mb-30">
            <ul>
              <li><i class="ti-mobile"></i> 716-298-1822 </li>
              <li><i class="ti-email"></i> <a href="#"> info@example.com</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="single-contact-info text-center mb-30">
            <i class=" ti-alarm-clock"></i>
            <h4>Horario de atencion</h4>
            <p>Lunes - Viernes: 9:00am - 5:00pm </p>
          </div>
        </div>
      </div>
    </div>
    <div class="get-in-touch-wrap">
      <h3>Envianos un correo</h3>
      <div class="contact-from contact-shadow">
        <form id="contact-form" action="" method="">
          <div class="row">
            <div class="col-lg-6">
              <input name="name" type="text" placeholder="Nombre">
            </div>
            <div class="col-lg-6">
              <input name="email" type="email" placeholder="Correo electronico">
            </div>
            <div class="col-lg-12">
              <input name="subject" type="text" placeholder="Asunto">
            </div>
            <div class="col-lg-12">
              <textarea name="message" placeholder="Tu mensaje"></textarea>
            </div>
            <div class="col-lg-12">
              <button class="submit" type="submit">Enviar Mensaje</button>
            </div>
          </div>
        </form>
        <p class="form-messege"></p>
      </div>
    </div>
  </div>
</div>
